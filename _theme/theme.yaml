id: upwardtheme
label: 'Upward Theme'
name: 'Upward Theme'
version: '1.03'
author_link: 'http://www.movabletype.org/'
author_name: 'Six Apart Ltd.'
class: 'blog'
description: <__trans phrase="__DESCRIPTION">
protected: 1
l10n_lexicon:
  en_us: l10n_en_us.yaml
  ja: l10n_ja.yaml
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
elements:
  blog_static_files:
    component: ~
    data:
      - js
      - images
    importer: blog_static_files
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        archive:
          category_entry_listing:
            label: カテゴリ別記事リスト
            mappings:
              category:
                archive_type: Category
          yearly_entry_listing:
            label: 年別ブログ記事リスト
            mappings:
              yearly:
                archive_type: Yearly
        index:
          feed_recent:
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          # index_page:
          #   label: インデックスページ
          #   outfile: index.html
          #   rebuild_me: 1
          main_index:
            label: 'FEATURES TOP'
            outfile: features.html
            rebuild_me: 1
          styles:
            label: スタイルシート
            outfile: styles.css
            rebuild_me: 1
        individual:
          entry:
            label: 記事
            mappings:
              individual:
                archive_type: Individual
          entry:
            label: 記事(new)
            mappings:
              individual:
                archive_type: Individual
        module:
          header:
            label: header
          blog-sidemenu:
            label: blog-sidemenu
          entry-list:
            label: entry-list
          config:
            label: config
          common_stylesheet:
            label: common_stylesheet
          common_head_js:
            label: common_head_js
          common_bottom_js:
            label: common_bottom_js
          footer:
            label: footer
        page:
          page:
            label: ウェブページ
            mappings:
              page:
                archive_type: Page
    importer: template_set
